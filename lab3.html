							<section id="four" class="wrapper alt style1">
								<div class="inner">
									<h2> Leaflet! </h2></div>
		<div id="map"></div>
		<!-- the script for my map -->
		<script>
			//make the map
			var map = new L.Map("map", {
				center: new L.LatLng(47, -122),
				zoom: 7
			});
			//add the basemap to the map
			L.tileLayer('http://tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
			}).addTo(map);
			
			//The geoJson formatted data for stations
			 var stations = { "type": "FeatureCollection",
			  "features": [
				{
				  "type": "Feature",
				  "properties": {
					"name": "Van Dorn Street",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.12911152370515,
					  38.79930767201779
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Franconia-Springfield",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.16797018042666,
					  38.766521892689916
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Federal Center SW",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.01586821694521,
					  38.885072355144786
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Judiciary Sq",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.01663895662587,
					  38.896090317663166
					]
				  }
				},
				{
				  "type": "Feature",
				  "properties": {
					"name": "Capitol South",
				  },
				  "geometry": {
					"type": "Point",
					"coordinates": [
					  -77.00513941992737,
					  38.885062500925
					]
				  }
				}
			   ]
			}
			//make the geojson into a points variable, add markers for each point
			 var points =   L.geoJson(stations,{
				  pointToLayer: function(feature,latlng){
					//the marker goes at the latlong of the point
					var marker = L.marker(latlng);
					//the marker has a popup with the name
					marker.bindPopup(feature.properties.name);
					return marker;
				  }
			});
			var clusters = L.markerClusterGroup();
			clusters.addLayer(points);
			map.addLayer(clusters); 
			clusters.refreshClusters();
		</script>
